<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <aside>
    <div>
        <p>Reg No: <input type="text" id="reg-no"></p>
        <p>Category: <select id="category">
                <option value="Auto">Auto</option>
                <option value="Car">Car</option>
                <option value="Truck">Truck</option>
                <option value="Bus">Bus</option>
            </select>
        </p>
        <p>Driver Name: <input type="text" id="driver"></p>
        <p>Availability: <select id="is-available">
            <option value="available">Available</option>
            <option value="unavailable">Unavailable</option>
        </select></p>
        <button id="fleet-btn">Add Fleet</button>
    </div>
    </aside>
    <main>
        <div id="vehivleContainer">

        </div>
    </main>
    <script>
        const imgUrl ="https://coding-platform.s3.amazonaws.com/dev/lms/tickets/5e80fcb6-3f8e-480c-945b-30a5359eb40e/JNmYjkVr3WOjsrbu.png";
        let details = [];
        function addDetails() {
            let regno = document.getElementById("reg-no").value;
            let cat = document.getElementById("category").value;
            let dname = document.getElementById("driver").value;
            let avail = document.getElementById("is-available").value;

            let detail = {
                regno,
                cat,
                dname,
                avail,
                imgUrl
            }
            details.push(detail);
        }
        function displayFleet(detailsList) {
            let container = document.getElementById("vehivleContainer");
            detailsList.forEach((detail,index) => {
                let card = document.createElement("div");
                card.className = "card";
                //image
                let img = document.createElement("img");
                img.src = detail.imgUrl;
                //reg no
                let regno = document.createElement("p");
                regno.textContent = detail.regno;
                //category
                let category = document.createElement("p");
                category.textContent = detail.cat;
                //driver name
                let driver = document.createElement("p");
                driver.textContent = detail.dname;
                //availability
                let availabilityStatus = document.createElement("p");
                availabilityStatus.textContent = detail.avail;
                
                card.appendChild(img);
                card.appendChild(regno);
                card.appendChild(category);
                card.appendChild(driver);
                card.appendChild(availabilityStatus);

                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
